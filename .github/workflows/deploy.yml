name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: myFirstDatabase
  
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster1.2r1spya.mongodb.net
      MONGODB_USERNAME: samim1000
      MONGODB_PASSWORD: samim12345*
      PORT: 8080
      
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "${{ env.MONGODB_CLUSTER_ADDRESS }} / ${[ env.MONGODB_USERNAME }} / $ {{ env.MONGODB_PASSWORD }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "${{ env.MONGODB_DB_NAME }}"
